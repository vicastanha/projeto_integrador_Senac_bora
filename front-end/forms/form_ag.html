<!-- Inicio agendar agendamentos -->
<h1 class="cadastro">Faça seu agendamento aqui</h1>

<div class="inputS">
    <label class="nmp">Serviço
    <input type="text" name="nome" class="campos"></label>
</div>

<div class="inputS">
    <label class="nmp">Profissionais
    <input class="campos" list="browsers" name="myBrowser" placeholder="Ex: André"/></label>
    <datalist id="browsers">
      <option value="André">
      <option value="Arthur">
      <option value="Maria">
      <option value="Vitória">
    </datalist>
</div>

<div class="inputS">
    <label class="nmp">Data
    <input type="date" name="data" class="campos"></label>
</div>

<div class="inputS">
    <label class="nmp">Horário
    <input type="time" name="Horário" class="campos"></label>
</div>

<div class="bt_ag">
    <input class="btn" type="submit" name="acao" value="Agendar">
</div>
