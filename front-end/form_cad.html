<!-- Inicio (cadastro) -->

    <h1 class="cadastro">Cadastre seu usuário</h1>

    <div class="CL_PF"> <!--CLIENTE E PROFISSIONAL-->
        <div class="inputs">
            <input type="radio" name="fav_language" value="Cliente">
            <label for="html">Cliente</label><br>
        
            <input type="radio" name="fav_language" value="Profissional">
            <label for="css">Profissional</label><br>
        </div>
    </div>


    <form action="/add-usuario" method="post">

    <div class="inputS">
        <label class="nmp">Nome
        <input type="text" name="nome" class="campos" placeholder="Ex: João Pedro"></label>
    </div>

    <div class="inputS">
       <label class="nmp">Telefone
       <input type="text" name="telefone" class="campos" placeholder="Ex: (00) 12345-6789"></label>
    </div>

    <div class="inputS">
        <label class="nmp">Email
        <input type="email" name="email" class="campos" placeholder="Ex: joãopedro@gmail.com"></label>
    </div>

    <div class="inputS">
        <label class="nmp">Senha
        <input type="password"name="password" class="campos" placeholder="Ex: ********"></label>
    </div> 

    <div class="bt_cad">
        <input class="btn" type="submit" name="acao" value="Cadastrar-se">
    </div>
      
    </form>

      <!-- Inicio rodapé  -->
